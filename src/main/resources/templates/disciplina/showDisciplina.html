<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TGB-Rematr√≠cula</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-md-8 offset-md-2 mt-5 " >
            <div class="card">
                <div class="card-body">
                    <div class="card-header bg-info text-white">
                        <h3>Editar Disciplina</h3>
                    </div>
                    <form action="#" th:action="@{/updateDisciplina}" th:object="${disciplina}" th:method="POST">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" th:field="*{nome}" id="nome" th:placeholder="${disciplina.getNome()}"/>
                        </div>
                        <select th:class="form-control" th:field="*{status}" id="status">
                            <option th:value="false" th:text="Inativo"></option>
                            <option th:value="true" th:text="Ativo" th:selected="${disciplina.isStatus()}"></option>
                        </select>
                        <div class="form-group">
                            <label for="requisito">Requisisto</label>
                            <select th:class="form-control" th:field="*{requisito}" id="requisito">
                                <option th:value="nenhum" selected> - </option>
                                <option th:each="element : ${disciplinas}"
                                        th:value="${element.getId()}"
                                        th:text="${element.getNome()}"
                                        th:selected="${element.getRequisito()}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="vagas">Vagas</label>
                            <input type="number" class="form-control" th:field="*{vagas}" id="vagas" th:placeholder="${disciplina.getVagas()}"/>
                        </div>
                        <div class="form-group">
                            <label for="semestre">Semetre</label>
                            <input type="number" class="form-control" th:field="*{semestre}" id="semestre" th:placeholder="${disciplina.getSemestre()}"/>
                        </div>

                        <input type="hidden" th:field="*{id}">
                        <button type="submit" class="btn btn-dark bg-info border-0">Editar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
        <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
        <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
        <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
